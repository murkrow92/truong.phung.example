<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zeplin</title>
    <link rel="stylesheet" href="./css/Zeplin.css">
</head>
<body>
    <header>
        <h1 style="font-weight:lighter; font-size:36px;">Great to see you again!</h1>
    </header>
    <div class="container">
        <div class="login">
            <a style="text-decoration:none;
            display:block;
            color: #979197"
               href="https://www.google.com/">
                <img src="../images/Zeplin/logoGoogle.svg">
                Login with Google
            </a>
        </div>
        <p class="login_text">or</p>
        <form class="login_form">
            <input class="form_username" type="text" placeholder="Username / email"><br>
            <input class="form_password" type="password" placeholder="Password">
            <div>
                <button class="form_login">
                    Login
                </button>

            </div>
        </form>
        <div class="footer">
            <div class="login_sos">
                <a href="https://www.google.com/" class="login_sos">Login with SOS</a>
            </div>
            <div>
                <div style="padding-top:30px">
                    <a style="font-size:14px;color:#419BF9;" href="">Forgot password?</a>
                </div>
                <div class="a_href">
                    No account yet?
                    <a style="font-size:14px; color:#419BF9;"  href="">Sign up</a>
                </div>
                <div class="a_href">
                    Looking for the Windows app?
                    <a style="font-size:14px;color:#419BF9;" href="https://www.google.com">Download here</a>
                </div>
            </div>
        </div>

    </div>


</body>
</html>
